version: '3.8'

services:
  # 后端API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: demo-backend
    ports:
      - "5001:5000"
    environment:
      - DB_HOST=demo-postgres
      - DB_PORT=5432
      - DB_NAME=demo_app
      - DB_USER=demo
      - DB_PASSWORD=demo123
      - REDIS_HOST=demo-redis
      - REDIS_PORT=6379
      - PORT=5000
    depends_on:
      demo-postgres:
        condition: service_healthy
      demo-redis:
        condition: service_healthy
    networks:
      - demo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: demo-frontend
    ports:
      - "8888:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - demo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # PostgreSQL数据库
  demo-postgres:
    image: postgres:13-alpine
    container_name: demo-postgres
    environment:
      POSTGRES_DB: demo_app
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - demo_postgres_data:/var/lib/postgresql/data
    networks:
      - demo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis缓存
  demo-redis:
    image: redis:7-alpine
    container_name: demo-redis
    command: redis-server --appendonly yes
    volumes:
      - demo_redis_data:/data
    networks:
      - demo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

networks:
  demo-network:
    driver: bridge

volumes:
  demo_postgres_data:
  demo_redis_data:

